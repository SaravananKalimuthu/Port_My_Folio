  <script src="js/typed.js"></script>
  <script type="text/javascript">
    (function() {

    "use strict";
    var Walker = {
    	init: function() {
    		this.Basic.init();
    	},
    	Basic: {
    		init: function() {
    			this.preloader();
          this.typeStyle();
    		},

        typeStyle: function (){
        	$(".typed").typed({
        		stringsElement: $(".typed-strings"),
        		loop: true,
        		backDelay: 7000,
        		});

        },

        preloader: function (){

        	$(window).on("load", function() {
        		$('#preloader').fadeOut(5000,function(){$(this).remove();});
        	});
        },
  }
  }
  $(document).ready(function (){
  	Walker.init();
  });
    })();
  </script>
